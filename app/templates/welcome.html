<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置 - Gram Drive</title>
    <link rel="icon" href="/static/images/logo.png" type="image/png">
    <link rel="stylesheet" href="/static/ui.css">
    <script src="/static/ui.js"></script>
    <style>
        .welcome-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px;
            text-align: center;
        }

        .hero-logo svg {
            width: 88px;
            height: 88px;
        }
        </style>
</head>
<body>
    <div class="welcome-container">
        <img src="/static/images/logo.png" alt="Gram Drive Logo">
        
        <h1 class="hero-title" style="margin-top: -10px !important;">Gram Drive</h1>
        <p class="hero-desc" style="margin-top: -20px !important;">将 Telegram 变成您的无限私有云存储。</p>
        
        <div class="card" style="width: 100%; max-width: 400px; padding: 32px; text-align: left;">
            <h2 style="font-size: 18px; font-weight: 600; margin-bottom: 24px;">初始化设置</h2>
            <form id="setup-form" onsubmit="submitSetup(); return false;">
                <div class="input-group">
                    <label class="input-label">设置管理员密码</label>
                    <input type="password" class="input-field" name="password" id="password" placeholder="请输入强密码" required autofocus>
                    <div class="text-sm text-muted mt-4">此密码将用于登录管理控制台。</div>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    完成设置
                </button>
            </form>
        </div>
    </div>

    <script>
        async function submitSetup() {
            const pwd = document.getElementById('password').value;
            if (!pwd) {
                Toast.show('请输入密码', 'error');
                return;
            }
            
            const btn = document.querySelector('button[type="submit"]');
            Utils.setLoading(btn, true);
            
            try {
                const res = await fetch('/api/set-password', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ password: pwd })
                });
                
                const json = await res.json();
                if (res.ok) {
                    Toast.show('设置成功，正在跳转...');
                    // 自动登录
                    await fetch('/pwd', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                        body: `password=${encodeURIComponent(pwd)}`
                    });
                    setTimeout(() => window.location.href = '/', 1000);
                } else {
                    Toast.show(json.detail?.message || '设置失败', 'error');
                }
            } catch (e) {
                Toast.show('网络错误', 'error');
            } finally {
                Utils.setLoading(btn, false);
            }
        }
    </script>
</body>
</html>
