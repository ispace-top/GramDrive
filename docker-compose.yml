services:
  gramdrive:
    image: gramdrive:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gramdrive
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      # 持久化数据目录 - 修改为本地相对路径，更通用
      - ../GramDriveData/data:/app/data
      -  ../GramDriveData/downloads:/app/downloads
    environment:
      - PYTHONUNBUFFERED=1
      - TZ=Asia/Shanghai
    networks:
      - gramdrive-network

networks:
  gramdrive-network:
    driver: bridge