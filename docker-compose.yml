services:
  gramdrive:
    image: gramdrive:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gramdrive
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      # 使用命名卷持久化数据，避免权限问题
      - ./gramdrive-data:/app/data
      - ./gramdrive-downloads:/app/downloads
    environment:
      - PYTHONUNBUFFERED=1
      - TZ=Asia/Shanghai
      - DATA_DIR=/app/data
      - DOWNLOAD_DIR=/app/downloads