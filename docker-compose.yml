services:
  tgcloud:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tgcloud
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      # 持久化数据目录
      - tgcloud-data:/app/data
    environment:
      # 从 .env 文件加载环境变量
      - BOT_TOKEN=${BOT_TOKEN:-}
      - CHANNEL_NAME=${CHANNEL_NAME:-}
      - PASS_WORD=kw4qqfr9
      - PICGO_API_KEY=${PICGO_API_KEY:-}
      - BASE_URL=${BASE_URL:-http://127.0.0.1:8000}
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/files')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - tgcloud-network

volumes:
  tgcloud-data:
    driver: local

networks:
  tgcloud-network:
    driver: bridge
